<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Open Validation Library - Demo</title>
		<link rel="stylesheet" href="css/bootstrap-1.1.0.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="container">
			<div id="hd">
				<h1><a href="http://openvl.info">Open Validation Library</a></h1>
			</div>
			<div id="bd">
				<h2>Demo</h2>
				<p>No information will be saved or processed.</p>
				<h3>Form A</h3>
				<form action="" method="get" id="form">
					<div class="form">
						<input type="hidden" id="hidden1" value="hidden1">
						<div class="clearfix spot">
							<label for="Name"><span class="req">*</span> Name</label>
							<div class="input">
								<input type="text" id="Name" required="required" data-form-req-message="Custom message for form-req rule.">
							</div>
						</div>
						<div class="clearfix spot">
							<label for="PhoneNumber">Phone Number</label>
							<div class="input">
								<input type="text" id="PhoneNumber" data-ovl-rules="form-phone">
							</div>
						</div>
						<div class="clearfix spot">
							<label for="Email"><span class="req">*</span> Email</label>
							<div class="input">
								<input type="text" id="Email" data-ovl-rules="form-req form-email" required="required">
							</div>
						</div>
						<div class="clearfix spot">
							<label for="verifyEmail"><span class="req">*</span> Verify Email</label>
							<div class="input">
								<input type="text" id="verifyEmail" data-ovl-rules="form-req form-email form-same_verify" data-form-same-id="Email" required="required">
							</div>
						</div>
						<div class="clearfix spot">
							<label for="State"><span class="req">*</span> State</label>
							<div class="input">
								<select id="State" data-ovl-rules="form-req" required="required">
									<option value="">Select</option><option value="AL">AL</option><option value="AK">AK</option><option value="AZ">AZ</option><option value="AR">AR</option>
								</select>
							</div>
						</div>
						<div class="clearfix spot">
							<div class="input">
								<ul class="inputs-list">
									<li>
										<label for="Youhavetocheckme">
											<input type="checkbox" name="checkbox" data-ovl-rules="checkbox form-req form-check" data-form-check-message="You have to check this box!" id="Youhavetocheckme" required="required">
											<span>You have to check me</span>
										</label>
									</li>
								</ul>
							</div>
						</div>
						<div class="clearfix spot">
							<div class="input">
								<ul class="inputs-list">	
									<li>
										<label for="radio1">
											<input type="radio" name="radios" data-ovl-rules="radio form-req form-check" required="required" id="radio1" value="r1">
											<span>Radiobutton 1</span>
										</label>
									</li>
									<li>
										<label for="radio2">
											<input type="radio" name="radios" data-ovl-rules="radio form-req form-check" required="required" id="radio2" value="r2">
											<span>Radiobutton 2</span>
										</label>
									</li>
									<li>
										<label for="radio3">
											<input type="radio" name="radios" data-ovl-rules="radio form-req form-check" required="required" id="radio3" value="r3">
											<span>Radiobutton 3</span>
										</label>
									</li>
								</ul>
							</div>
						</div>
						<div class="clearfix spot actions">
							<button type="submit" class="btn primary" id="Submit">Submit</button>
							<button type="button" class="btn danger" id="dis" onclick="OpenVL('#form').clearvalidation();">Clear Validation</button>
							<button type="button" class="btn" id="re" onclick="OpenVL('#form').validate(window.osettings);">ReEnable Validation</button>
						</div>
						<input type="hidden" id="hidden2" value="hidden2">
					</div>
				</form>
				
			</div>
			<div id="ft">
				<p>Copyright 2010, Cameron Wardzala</p>
				<p>The Open Validation Library is licensed under the MIT license.</p>
			</div>
		</div>
		<div id="javascript">
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojo/dojo.xd.js.uncompressed.jsx"></script>
			<script src="../src/OpenValidate.js"></script>
			<script src="../src/OpenVL.Rules.js"></script>
			<script>
				/**
				 * Setup validation.
				 * Just pass a class, id, or element name along with any of the other optional params to the .validate() function.
				 */
				window.osettings = {msgType:'inline'};
				var ov = OpenVL('#form').validate();
				(function(ovl){
					ovl.prototype.myPlugin = function() {
						return this.exec();
					};
				})(OpenVL);
			</script>
		</div>
	</body>
</html>
